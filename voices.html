<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Conversion Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #312e81 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #c7d2fe;
            font-size: 1.1rem;
        }
        
        .dashboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .region-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .region-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .region-btn.active-latam {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.5);
        }
        
        .region-btn.active-spain {
            background: linear-gradient(135deg, #a855f7, #9333ea);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.5);
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 30px;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .legend-color.blue {
            background: #3b82f6;
        }
        
        .legend-color.purple {
            background: #a855f7;
        }
        
        .insight-box {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(245, 158, 11, 0.1));
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        
        .insight-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fcd34d;
            margin-bottom: 10px;
        }
        
        .insight-text {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Conversion Performance</h1>
            <p class="subtitle">Regional Analysis: Voice Origin vs Conversion Rate</p>
        </div>
        
        <div class="dashboard">
            <div class="button-container">
                <button id="btn-latam" class="region-btn active-latam" onclick="switchRegion('latam')">
                    üåé Latin America
                </button>
                <button id="btn-spain" class="region-btn" onclick="switchRegion('spain')">
                    üåç Spain
                </button>
            </div>
            
            <div class="chart-container">
                <canvas id="voiceChart"></canvas>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color blue"></div>
                    <span>Latin America Origin</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color purple"></div>
                    <span>Spain Origin</span>
                </div>
            </div>
            
            <div class="insight-box">
                <div class="insight-title">üí° Key Insight</div>
                <div class="insight-text" id="insight-text">-</div>
            </div>
        </div>
    </div>

    <script>
        const data = [
            { name: 'Armando', origin: 'Latin America', latam: 0.530170548, spain: 0.3792592593 },
            { name: 'Selena', origin: 'Latin America', latam: 0.4680851064, spain: 0.3825363825 },
            { name: 'Natalia', origin: 'Latin America', latam: 0.4645699128, spain: 0.3137829912 },
            { name: 'Diego', origin: 'Spain', latam: 0.1556728232, spain: 0.4609929078 },
            { name: 'Lorenzo', origin: 'Spain', latam: 0.1161290323, spain: 0.4745098039 },
            { name: 'Arcadio', origin: 'Latin America', latam: 0.4549356223, spain: 0.4117647059 },
            { name: 'Clara', origin: 'Spain', latam: 0.1230068337, spain: 0.4493670886 },
            { name: 'Teresa', origin: 'Latin America', latam: 0.5165165165, spain: 0.5641025641 },
            { name: 'Rosa', origin: 'Latin America', latam: 0.4705882353, spain: 0.3 },
            { name: 'Melissa', origin: 'Latin America', latam: 0.5, spain: 0.2857142857 },
            { name: 'Horacio', origin: 'Latin America', latam: 0.4411764706, spain: 0 }
        ];

        let currentRegion = 'latam';
        let chart = null;

        function updateChart() {
            const sortedData = [...data].sort((a, b) => {
                return currentRegion === 'latam' ? b.latam - a.latam : b.spain - a.spain;
            });

            const labels = sortedData.map(item => 
                `${item.name} (${item.origin === 'Spain' ? 'ES' : 'LATAM'})`
            );
            
            const values = sortedData.map(item => 
                currentRegion === 'latam' ? item.latam : item.spain
            );
            
            const colors = sortedData.map(item => 
                item.origin === 'Spain' ? '#a855f7' : '#3b82f6'
            );

            const ctx = document.getElementById('voiceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Conversion Rate',
                        data: values,
                        backgroundColor: colors,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            padding: 12,
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#475569',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return 'Conversion Rate: ' + (context.parsed.y * 100).toFixed(1) + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 0.6,
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return (value * 100).toFixed(0) + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#fff',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            updateInsight();
        }

        function updateInsight() {
            const insightText = currentRegion === 'latam'
                ? 'Latin American voices (blue) perform significantly better in Latin America. Spanish voices (purple) show lower conversion rates.'
                : 'Spanish voices (purple) excel in Spain, outperforming Latin American voices (blue) by a significant margin.';
            
            document.getElementById('insight-text').textContent = insightText;
        }

        function switchRegion(region) {
            currentRegion = region;
            
            const btnLatam = document.getElementById('btn-latam');
            const btnSpain = document.getElementById('btn-spain');
            
            if (region === 'latam') {
                btnLatam.className = 'region-btn active-latam';
                btnSpain.className = 'region-btn';
            } else {
                btnLatam.className = 'region-btn';
                btnSpain.className = 'region-btn active-spain';
            }
            
            updateChart();
        }

        // Initialize chart on page load
        window.addEventListener('load', function() {
            updateChart();
        });
    </script>
</body>
</html>
